<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment = "head">
  <meta charset="UTF-8" />
  <title th:text=" 'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${title}">Insert title here</title>
  <link rel="stylesheet"
        th:href="@{/css/bootstrap.min.css}">
</head>
<body>
  <header th:fragment = "header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Spring Boot</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/listar}">Mecanicos</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/listarPrioridades}">Mecanicos libres</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container"> </div>

  <footer th:fragment="footer" class="container">
    <hr />
    <img th:src="@{/images/spring.png}" alt="Spring logo" />
    <p>
      Powered by <a href="https://projects.spring.io/spring-boot/">Spring
      Boot</a> and <a href="http://www.thymeleaf.org">Thymeleaf</a>.
    </p>
    <p>
      This project was developed in Intellij IDEA + Spring Plugins (STS
      Spring Tool), Maicol Orejuela.<br /> &copy; Company 2022,
      Inc. All rights reserved. Terms of use and privacy.<br />
    </p>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
  </footer>

</body>
</html>

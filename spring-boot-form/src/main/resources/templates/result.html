<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}" ></title>
</head>
<body>
    <h3 th:text="${title}" ></h3>

    <ul>
        <li th:text="${user.id}"></li>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastName}"></li>
        <li th:text="${user.userName}"></li>
        <li th:text="${user.password}"></li>
        <li th:text="${user.email}"></li>
        <li th:text="${user.account}"></li>
        <li th:text="${user.birthday}"></li>
    </ul>

</body>
</html>

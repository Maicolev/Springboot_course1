<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}" ></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <a th:href="@{/form}" class="btn btn-success btn-lg my-3">Back</a>
    <ul class="list-group my-2">
        <li class="list-group-item active" th:text="${title}"></li>
        <li class="list-group-item" th:text="${user.name}"></li>
        <li class="list-group-item" th:text="${user.lastName}"></li>
        <li class="list-group-item" th:text="${user.userName}"></li>
        <li class="list-group-item" th:text="${user.password}"></li>
        <li class="list-group-item" th:text="${user.email}"></li>
        <li class="list-group-item" th:text="${user.id}"></li>
        <li class="list-group-item" th:text="${user.account}"></li>
        <li class="list-group-item" th:text="${user.country.id}"></li>
        <li class="list-group-item" th:text="${user.country.code}"></li>
        <li class="list-group-item" th:text="${user.country.name}"></li>
        <li class="list-group-item"
            th:text="${#calendars.format(user.birthday, 'dd-MM-yyyy')}"></li>
        <li class="list-group-item"
            th:text="'Enable: ' + ${user.enable}"></li>
        <li class="list-group-item" th:text="'GÃ©nero: ' + ${user.gender}"></li>
        <li class="list-group-item"
            th:text="'Secret value ' + ${user.secretValue}"></li>
    </ul>

    <ul class="list-group my-3">
        <li class="list-group-item active" th:text="'Roles'"></li>
        <li class="list-group-item" th:each="role: ${user.roles}"
            th:text="${role.id} + ': ' + ${role.name} + ' => ' + ${role.role}"></li>
    </ul>

</div>
</body>
</html>

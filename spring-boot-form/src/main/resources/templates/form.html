<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<h3 th:text="${title}"></h3>
<div class="container">
    <form th:action="@{/form}" th:object="${user}" method="post">

        <div class="form-group row">
            <label for="enable" class="col-form-label col-sm-2">Habilitar</label>
            <div class="row col-sm-4">
                <input type="checkbox" id="enable" th:field="*{enable}"
                       class="form-control col-sm-1">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2">Género</label>
            <div th:each="gen: ${gender}" class="row col-sm-2">
                <input type="radio" th:field="*{gender}" th:value="${gen}"
                       class="form-control col-sm-2">
                <label th:for="${#ids.prev('gender')}" th:text="${gen}" class="col-form-label col-sm-2"></label>
            </div>
            <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="alert alert-danger"></div>
        </div>

        <div class="form-group row">
            <label for="country" class="col-form-label col-sm-2">País</label>
            <div class="col-sm-4">
                <select id="country" th:field="*{country}" class="form-control">
                    <option value="">-- seleccionar --</option>
                    <option th:each="country: ${countryList}" th:text="${country.name}"
                            th:value="${country.id}"></option>
                </select>
            </div>
            <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="alert alert-danger"></div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2">Roles</label>
            <div th:each="role: ${rolesList}" class="row col-sm-2">
                <input type="checkbox" th:field="*{roles}" th:value="${role.id}"
                       th:checked="${#lists.contains(user.roles, role)}"
                       class="form-control col-sm-2">
                <label th:for="${#ids.prev('roles')}" th:text="${role.name}" class="col-form-label col-sm-2"></label>
            </div>
            <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="alert alert-danger"></div>
        </div>

        <div class="form-group row">
            <label for="id" class="col-form-label col-sm-2">Identificador</label>
            <div class="col-sm-4">
                <input type="text" id="id" th:field="*{id}"
                       class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('id')}"
                 th:errors="*{id}" class="alert alert-danger"></div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-form-label col-sm-2">Nombre</label>
            <div class="col-sm-4">
                <input type="text" id="name" th:field="*{name}"
                       class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-form-label col-sm-2">Apellido</label>
            <div class="col-sm-4">
                <input type="text" id="lastName" th:field="*{lastName}"
                       class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('lastName')}"
                 th:errors="*{lastName}" class="alert alert-danger"></div>
        </div>
        <div class="form-group row">
            <label for="userName" class="col-form-label col-sm-2">Username</label>
            <div class="col-sm-4">
                <input type="text" id="userName" th:field="*{userName}"
                       class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('userName')}"
                 th:errors="*{userName}" class="alert alert-danger"></div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-form-label col-sm-2">Password</label>
            <div class="col-sm-4">
                <input type="password" th:field="*{password}" id="password"
                       class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}" class="alert alert-danger"></div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-form-label col-sm-2">Correo</label>
            <div class="col-sm-4">
                <input type="text" id="email" th:field="*{email}"
                       class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>
        </div>

        <div class="form-group row">
            <label for="account" class="col-form-label col-sm-2">Cuenta</label>
            <div class="col-sm-4">
                <input type="number" id="account" th:field="*{account}"
                       class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('account')}" th:errors="*{account}" class="alert alert-danger"></div>
        </div>

        <div class="form-group row">
            <label for="birthday" class="col-form-label col-sm-2">Fecha Nacimiento</label>
            <div class="col-sm-4">
                <input type="date" id="birthday"
                       th:field="*{birthday}" placeholder="yyyy-MM-dd"
                       class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('birthday')}"
                 th:errors="*{birthday}" class="alert alert-danger"></div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <input type="submit" value="Send" class="btn btn-primary">
            </div>
        </div>
        <input type="hidden" th:field="*{secretValue}">
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head" ></head>
<body>

    <header th:replace="layout/layout :: header"></header>

    <div class="container">
        <h1 th:text="${title}"
            class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

        <div th:object="${customer}" th:remove="tag">
            <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>
        <form th:action="@{/form}" th:object="${customer}" method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{name}" class="form-control"
                           th:errorclass="'form-control alert-danger'" /> <small
                        class="form-text text-danger"
                        th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{lastName}" class="form-control"
                           th:errorclass="'form-control alert-danger'" /> <small
                        class="form-text text-danger"
                        th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{email}" class="form-control"
                           th:errorclass="'form-control alert-danger'" /> <small
                        class="form-text text-danger"
                        th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Fecha</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{createDate}"
                           th:errorclass="'form-control alert-danger'" /> <small
                        class="form-text text-danger"
                        th:if="${#fields.hasErrors('createDate')}" th:errors="*{createDate}"></small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <input type="submit" value="Create customer" class="btn btn-primary" />
                </div>
            </div>

        </form>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
